<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>
<body>
    {% if user.is_authenticated %}
    <h1>Привет, {{ user.username }}</h1>
    <a href="{% url 'create_request' %}">Создать заявку</a><br>
    <a href="{% url 'logout' %}">Выйти из аккаунта</a>
    <form method="POST" action="{% url 'delete_client' %}">
        {% csrf_token %}
        <button type="submit">Удалить аккаунт</button>
    </form>

    {% else %}
    <h1>Вы не вошли в учетную запись</h1>
    <a href="{% url 'login' %}">Войти в учетную запись</a>
    {% endif %}
    <hr>
    {% block content %}
    {% endblock content %}
</body>
</html>
