{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Создать заявку
{% endblock title %}


{% block content %}

<h1>Новая заявка</h1>
<form method="POST" action="{% url 'create_request' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Создать заявку</button>
</form>
{% endblock content %}
